package N_Lang.Lang;

option java_package = "net.antidot.common.lang";
option java_outer_classname = "LangProtos";

//
// List of ISO 639-1 codes
//
// To generate this list:
//
// 1) wget http://en.wikipedia.org/wiki/List_of_ISO_639-1_codes -O lang.html
// 2) cat lang.html | grep "xml:lang=\"" | cut -d' ' -f3 | cut -d'"' -f2
// 3) generate numbers. For this emacs can be used:
//    - store initial value (example: 12) in register 1:
//              C-u 12 C-x r n 1
//    - increment register value by 1 :
//              C-u 12 C-x r + 1
//    - insert the current registry number:
//				C-x r g 1
// 4) replace "-" by "_"

